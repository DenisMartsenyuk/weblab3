<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:pr="http://primefaces.org/ui">

<h:head>
    <title>Стартовая страница</title>
</h:head>

<h:body>
    <header>
        <h1>Лабораторная работа №2. Вариант: 4577.</h1>
    </header>
    <main>
        <h:form>
            <h4>Что тут у нас? Сегодня значит: </h4>
            <h:outputText id="date" value="#{time}">
                <f:convertDateTime pattern="dd.MM.yyyy"/>
            </h:outputText>
            <h4>Время уже</h4>
            <h:outputText id="time" value="#{time}">
                <f:convertDateTime pattern="HH:mm:ss" timeZone="Europe/Moscow"/>
            </h:outputText>
            <h4>Мда, а ты еще не сдал третью лабу по ПИПу...</h4>
            <pr:poll interval="7" update="date time"/>
        </h:form>

        <h:form>
            <p:commandButton value="Туда, где можно что-то потыкать" action="main-page"/>
        </h:form>
    </main>
</h:body>
</html>

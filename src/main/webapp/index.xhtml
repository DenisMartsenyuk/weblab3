<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:pr="http://primefaces.org/ui">

<h:head>
    <title>Стартовая страница</title>
    <link rel="stylesheet" href="css/index_style.css" type="text/css"/>
</h:head>

<h:body>
    <header>
        <h1>Лабораторная работа №3. Вариант: 5177.</h1>
    </header>
    <main>
        <h:form>
            <h3 class="center labels">Что тут у нас? Сегодня, значит: </h3>
            <div class="center">
                <h:outputText styleClass="time" id="date" value="#{time}">
                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                </h:outputText>
            </div>
            <h3 class="center labels">Время уже</h3>
            <div class="center">
                <h:outputText styleClass="time" id="time" value="#{time}">
                    <f:convertDateTime pattern="HH:mm" timeZone="Europe/Moscow"/>
                </h:outputText>
            </div>
            <h3 class="center labels">Мда, а ты еще не сдал третью лабу по ПИПу...</h3>
            <pr:poll interval="7" update="date time"/>
        </h:form>

        <h:form styleClass="center">
            <p:commandButton styleClass="button" value="Туда, где можно что-то потыкать" action="main-page"/>
        </h:form>
    </main>

    <footer>
        <a href="https://github.com/DenisMartsenyuk/weblab1">by Martsenyuk Denis</a>
    </footer>
</h:body>
</html>

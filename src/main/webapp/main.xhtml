<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pr="http://primefaces.org/ui">
<h:head>
    <title>Основная страница</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index_script.js"></script>
    <link rel="stylesheet" href="css/main_style.css" type="text/css"/>
</h:head>

<h:body>
    <header>
        <h1>Лабораторная работа №3. Вариант: 5177.</h1>
    </header>

    <div class="middle">
        <aside class="right">
            <section>
                <div class="scroll-table">
                    <pr:dataTable id="table-result" value="#{pointsService.getPoints()}" var="point">
                        <pr:column>
                            <f:facet name="header">X</f:facet>
                            #{point.x}
                        </pr:column>
                        <pr:column>
                            <f:facet name="header">Y</f:facet>
                            #{point.y}
                        </pr:column>
                        <pr:column>
                            <f:facet name="header">R</f:facet>
                            #{point.r}
                        </pr:column>
                        <pr:column>
                            <f:facet name="header">HIT</f:facet>
                            #{point.hit}
                        </pr:column>
                    </pr:dataTable>
                </div>
            </section>
        </aside>

        <aside class="left">
            <section>
                <svg onclick="clickSvg(evt)" id="graph" xmlns="http://www.w3.org/2000/svg">

                    <path  class="figures" d="M 250 150 A 100 100, 90, 0, 0, 150 50 L 150 150 Z"/>
                    <polygon class="figures" points="50,50 150,50 150,150, 50,150"/>
                    <polygon class="figures" points="150,150 250,150 150,250"/>


                    <line x1="0" x2="300" y1="150" y2="150" class="axis"/>
                    <line x1="150" x2="150" y1="0" y2="300" class="axis"/>
                    <polygon points="150,0 144,15 156,15" class="axis"/>
                    <polygon points="300,150 285,156 285,144" class="axis"/>

                    <line x1="200" x2="200" y1="155" y2="145" class="axis"/>
                    <line x1="250" x2="250" y1="155" y2="145" class="axis"/>

                    <line x1="50"  x2="50"  y1="155" y2="145" class="axis"/>
                    <line x1="100" x2="100" y1="155" y2="145" class="axis"/>

                    <line x1="145" x2="155" y1="100" y2="100" class="axis"/>
                    <line x1="145" x2="155" y1="50"  y2="50"  class="axis"/>

                    <line x1="145" x2="155" y1="200" y2="200" class="axis"/>
                    <line x1="145" x2="155" y1="250" y2="250" class="axis"/>

                    <text x="195" y="140">R/2</text>
                    <text x="248" y="140">R</text>

                    <text x="40" y="140">-R</text>
                    <text x="90" y="140">-R/2</text>

                    <text x="160" y="105">R/2</text>
                    <text x="160" y="55">R</text>

                    <text x="160" y="205">-R/2</text>
                    <text x="160" y="255">-R</text>

                    <g id="point-storage">

                    </g>
                    <polygon points="0,0 0,300 300,300, 300,0" opacity="0"></polygon>

                </svg>
            </section>
        </aside>
    </div>

    <main>
        <div class="main-body">
            <h:form id="change-values">
                <div class="labels">X</div>
                <div>
                    <h:selectOneMenu styleClass="select-item" id="x-value" title="X" converter="javax.faces.Double" value="#{pointsService.currentX}">
                        <f:selectItem itemLabel="-4" itemValue="-4"/>
                        <f:selectItem itemLabel="-3" itemValue="-3"/>
                        <f:selectItem itemLabel="-2" itemValue="-2"/>
                        <f:selectItem itemLabel="-1" itemValue="-1"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItem itemLabel="1" itemValue="1"/>
                        <f:selectItem itemLabel="2" itemValue="2"/>
                        <f:selectItem itemLabel="3" itemValue="3"/>
                        <f:selectItem itemLabel="4" itemValue="4"/>
                        <pr:ajax event="change"/>
                    </h:selectOneMenu>
                </div>

                <div class="labels">Y</div>
                <div>
                    <h:inputText styleClass="field" id="y-input" title="Y" maxlength="7" a:placeholder="[-3; 3]" converterMessage="Нужно ввести число." validatorMessage="Число не подходит под ограничения." converter="javax.faces.Double" value="#{pointsService.currentY}">
                        <f:validateDoubleRange minimum="-3.0" maximum="3.0"/>
                        <pr:ajax event="change" update="y-input message"/>
                    </h:inputText>
                    <div>
                        <h:message id="message" for="y-input" style="color:red"/>
                    </div>
                </div>

                <div class="labels">R</div>
                <div>
                    <h:selectBooleanCheckbox styleClass="r-checkbox" title="1.0" value="#{pointsService.is1R}" onclick="selectCheckBox(this)">
                        <pr:ajax event="change"/>
                    </h:selectBooleanCheckbox>
                    <label>1.0</label>

                    <h:selectBooleanCheckbox styleClass="r-checkbox" title="1.5" value="#{pointsService.is2R}" onclick="selectCheckBox(this)">
                        <pr:ajax event="change"/>
                    </h:selectBooleanCheckbox>
                    <label>1.5</label>

                    <h:selectBooleanCheckbox styleClass="r-checkbox" title="2.0" value="#{pointsService.is3R}" onclick="selectCheckBox(this)">
                        <pr:ajax event="change"/>
                    </h:selectBooleanCheckbox>
                    <label>2.0</label>

                    <h:selectBooleanCheckbox styleClass="r-checkbox" title="2.5" value="#{pointsService.is4R}" onclick="selectCheckBox(this)">
                        <pr:ajax event="change"/>
                    </h:selectBooleanCheckbox>
                    <label>2.5</label>

                    <h:selectBooleanCheckbox styleClass="r-checkbox" title="3.0" value="#{pointsService.is5R}" onclick="selectCheckBox(this)">
                        <pr:ajax event="change"/>
                    </h:selectBooleanCheckbox>
                    <label>3.0</label>
                </div>
            </h:form>

            <h:form>
                <pr:commandButton value="Проверить" styleClass="god-button" update="table-result" action="#{pointsService.addPoint()}" oncomplete="drawPoints();"/>
                <pr:commandButton value="Очистить" styleClass="god-button" update="table-result" action="#{pointsService.clear()}" oncomplete="drawPoints();"/>
                <p:commandButton styleClass=" god-button button" value="Самобичевание" action="start-page"/>
            </h:form>

            <h:form id="check-form-invisible" style="display: none;">
                <h:inputHidden id="x-value-click" converter="javax.faces.Double" value="#{pointsService.clickX}"/>
                <h:inputHidden id="y-value-click" converter="javax.faces.Double" value="#{pointsService.clickY}"/>
                <pr:commandButton id="button-invisible" update="table-result" action="#{pointsService.addClickedPoint()}" oncomplete="drawPoints();"/>
            </h:form>

        </div>
    </main>

    <footer>
        <a href="https://github.com/DenisMartsenyuk/weblab1">by Martsenyuk Denis</a>
    </footer>
</h:body>
</html>

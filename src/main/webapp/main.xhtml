<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <title>Основная страница</title>
</h:head>

<h:body>
    <header>
        <h1>Лабораторная работа №2. Вариант: 4577.</h1>
        <h:form>
            <p:commandButton value="start" action="index"/>
            <p:commandButton value="main" action="main"/>
        </h:form>
    </header>

    <div class="middle">
        <main>
            <h:form>
                <h:selectOneMenu title="X">
                    <f:selectItem itemLabel="-4"></f:selectItem>
                    <f:selectItem itemLabel="-3"></f:selectItem>
                    <f:selectItem itemLabel="-2"></f:selectItem>
                    <f:selectItem itemLabel="-1"></f:selectItem>
                    <f:selectItem itemLabel="0"></f:selectItem>
                    <f:selectItem itemLabel="1"></f:selectItem>
                    <f:selectItem itemLabel="2"></f:selectItem>
                    <f:selectItem itemLabel="3"></f:selectItem>
                    <f:selectItem itemLabel="4"></f:selectItem>
                </h:selectOneMenu>

                <h:inputText title="Y">
                    <f:validateDoubleRange minimum="-3.0" maximum="3.0"></f:validateDoubleRange>
                </h:inputText>

                <h:selectBooleanCheckbox title="1.0">1.0</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox title="1.5">1.5</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox title="2.0">2.0</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox title="2.5">2.5</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox title="3.0">3.0</h:selectBooleanCheckbox>
            </h:form>

            <h:form id="check_form">
                <h:commandButton value="Проверить" action="#{pointsService.addPoint()}">
                    <f:ajax execute="check_form" render="table_result"/>
                </h:commandButton>
            </h:form>

            <h:form id="delete">
                <h:commandButton value="Очистить" action="#{pointsService.clear}">
                    <f:ajax execute="delete_form" render="table_result"/>
                </h:commandButton>
            </h:form>
        </main>

        <aside class="right">

            <h:dataTable id="table_result" value="#{pointsService.getPoints()}" var="point">
                <h:column>
                    <f:facet name="header">X</f:facet>
                    #{point.x}
                </h:column>
                <h:column>
                    <f:facet name="header">Y</f:facet>
                    #{point.y}
                </h:column>
                <h:column>
                    <f:facet name="header">R</f:facet>
                    #{point.r}
                </h:column>
                <h:column>
                    <f:facet name="header">HIT</f:facet>
                    #{point.hit}
                </h:column>
            </h:dataTable>
        </aside>
    </div>
</h:body>
</html>
